plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'com.deflatedpickle'
version '1.0.0'

allprojects {
    repositories {
        jcenter()
        mavenCentral()

        maven { url 'https://jitpack.io' }
    }
}

subprojects {
    apply plugin: 'kotlin'
    apply plugin: 'maven'

    sourceCompatibility = 1.8

    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier 'sources'
        // We only want to publish the library!
        from project(':library').sourceSets.main.allSource
    }

    artifacts {
        archives sourcesJar
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}